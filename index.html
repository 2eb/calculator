<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container flex">
        <div class="calc-display">Display: 1234567890+-*/.</div>
        <div class="calc-buttons grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="zero">0</div>
            <div class="plus">+</div>
            <div class="minus">-</div>
            <div class="mult">*</div>
            <div class="div">/</div>
            <div class="equal">=</div>
            <div class="clear">Clear</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
